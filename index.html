<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Progress Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__brand">Weekly Progress</h1>
      <button class="header__switch--btn btn" type="button">
        Switch to 30 days
      </button>
    </header>
    <main>
      <section class="section-progress">
        <div class="section-progress__row section-progress__row--header">
          <div class="flex--horizontal">
            <input
              type="text"
              class="section-progress__row--input"
              Wed
              placeholder="New Goal"
            />
            <button class="input--button" type="submit">Add</button>
          </div>
          <p class="section-progress__row--weekday">Mon</p>
          <p class="section-progress__row--weekday">Tur</p>
          <p class="section-progress__row--weekday">Wed</p>
          <p class="section-progress__row--weekday">Thur</p>
          <p class="section-progress__row--weekday">Fri</p>
          <p class="section-progress__row--weekday">Sat</p>
          <p class="section-progress__row--weekday">Sun</p>
        </div>
        <div class="section-progress__list"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
